    <script>
        let eventSource = null;
        let isConnected = false;
        let clientId = null;

        const SERVER_URL = 'http://localhost:8000';

        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.textContent += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            statusEl.className = `status ${status}`;
            statusEl.textContent = message;

            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                isConnected = true;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                isConnected = false;
            }
        }

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            log('æ­£åœ¨å»ºç«‹ SSE è¿æ¥...');

            eventSource = new EventSource(`${SERVER_URL}/sse/connect`);

            eventSource.onopen = function (event) {
                updateConnectionStatus('connected', 'å·²è¿æ¥');
                log('âœ… SSE è¿æ¥å·²å»ºç«‹');
            };

            eventSource.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${data.type || 'message'}`);
                    console.log('SSEæ¶ˆæ¯:', data);
                } catch (e) {
                    log(`ğŸ“¨ æ”¶åˆ°åŸå§‹æ¶ˆæ¯: ${event.data}`);
                }
            };

            eventSource.addEventListener('connection', function (event) {
                try {
                    const data = JSON.parse(event.data);
                    clientId = data.client_id;
                    log(`ğŸ”— è¿æ¥å»ºç«‹: å®¢æˆ·ç«¯ID = ${clientId}`);
                    log(`ğŸ“ POSTç«¯ç‚¹: ${data.post_endpoint}`);
                } catch (e) {
                    log('è¿æ¥äº‹ä»¶è§£æå¤±è´¥');
                }
            });

            eventSource.addEventListener('jsonrpc_response', function (event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`ğŸ“Š JSON-RPCå“åº”: ${data.method} (ID: ${data.request_id})`);
                    displayResult(data.method, data.result);
                } catch (e) {
                    log('JSON-RPCå“åº”è§£æå¤±è´¥');
                }
            });

            eventSource.onerror = function (event) {
                updateConnectionStatus('disconnected', 'è¿æ¥å¤±è´¥');
                log('âŒ SSE è¿æ¥é”™è¯¯');
                console.error('SSEé”™è¯¯:', event);
            };
        }

        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateConnectionStatus('disconnected', 'å·²æ–­å¼€');
            log('ğŸ”Œ SSE è¿æ¥å·²æ–­å¼€');
            clientId = null;
        }

        async function sendJSONRPC(method, params = {}) {
            if (!isConnected) {
                alert('è¯·å…ˆè¿æ¥ SSE');
                return null;
            }

            const requestId = `req_${Date.now()}`;
            const request = {
                jsonrpc: "2.0",
                method: method,
                params: params,
                id: requestId
            };

            try {
                log(`ğŸ“¤ å‘é€JSON-RPCè¯·æ±‚: ${method}`);
                const response = await fetch(`${SERVER_URL}/api/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request)
                });

                const result = await response.json();
                log(`ğŸ“¥ æ”¶åˆ°JSON-RPCå“åº”: ${method}`);
                return result;
            } catch (error) {
                log(`âŒ JSON-RPCè¯·æ±‚å¤±è´¥: ${error.message}`);
                return { error: { message: error.message } };
            }
        }

        function displayResult(method, result) {
            let containerId;

            // æ ¹æ®æ–¹æ³•ç±»å‹é€‰æ‹©æ˜¾ç¤ºå®¹å™¨
            if (method.includes('stock')) {
                containerId = 'stockResult';
            } else if (method.includes('market')) {
                containerId = 'marketResult';
            } else if (method.includes('news')) {
                containerId = 'newsResult';
            } else {
                containerId = 'systemResult';
            }

            const container = document.getElementById(containerId);
            if (container) {
                container.style.display = 'block';
                container.textContent = JSON.stringify(result, null, 2);
            }
        }
